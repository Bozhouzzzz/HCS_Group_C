{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What coding language is this? (Step 3/3)</title>
    <style>
        {% include 'accounts/styles.css' %}
    </style>
</head>
<body>

    <div class="card">
        <h1>What coding language is this? (Step 3/3)</h1>

        <div class="image-box">
            <img src="{% static 'image3.png' %}" alt="Step 3 Image">
        </div>

        <p class="timer">Time remaining: <span id="countdown">10</span> seconds</p>

        <form method="POST">
            {% csrf_token %}
            <textarea name="user_text" placeholder="Write your answer here"></textarea>
            <button type="submit" class="submit-button">Submit</button>
        </form>

        {% if message %}
            <p class="message">{{ message }}</p>
        {% endif %}
    </div>

    <script>
        let timeLeft = 10; 
        const countdownElement = document.getElementById("countdown");

        function updateTimer() {
            if (timeLeft <= 0) {
                window.location.href = "{% url 'timeout_reset' %}?timeout=1";
            } else {
                countdownElement.textContent = timeLeft;
                timeLeft--;
                setTimeout(updateTimer, 1000);
            }
        }

        setTimeout(updateTimer, 1000);
    </script>

</body>
</html>
