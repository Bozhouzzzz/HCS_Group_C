{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image and Text Box</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }
        img {
            max-width: 300px;
            height: auto;
            margin-bottom: 20px;
        }
        textarea {
            width: 300px;
            height: 100px;
            padding: 10px;
            font-size: 16px;
        }
        button {
            margin-top: 10px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }
        .message {
            font-size: 18px;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Who is this?</h1>
    <img src="{% static 'image.jpg' %}" alt="Sample Image">

    <form method="POST">
        {% csrf_token %}
        <textarea name="user_text" placeholder="Write your answer here"></textarea>
        <br>
        <button type="submit">Submit</button>
    </form>

    {% if message %}
        <p class="message">{{ message }}</p >
    {% endif %}
</body>
</html>
