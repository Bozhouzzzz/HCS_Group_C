{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    <h2>Login</h2>
    {% if form.errors %}
        <p style="color: red;">Username or password is incorrect.</p>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        <label>Username:</label> {{ form.username }} <br>
        <label>Password:</label> {{ form.password }} <br>
        <button type="submit">Login</button>
    </form>
</body>
</html>
